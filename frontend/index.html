<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Database</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 20px;
    }

    h1 {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .filter-box {
      background: white;
      padding: 20px;
      border-radius: 12px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      margin-bottom: 30px;
    }

    input, select, button {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      cursor: pointer;
      background: #444;
      color: white;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background: white;
      padding: 15px;
      border-radius: 15px;
      box-shadow: 0px 2px 6px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .card img {
      width: 250px;
      height: auto;
      object-fit: contain;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    /* responsive tweak for smaller screens */
    @media (max-width: 600px) {
      .card img {
        width: 100%;
        height: auto;
      }
    }
  </style>
</head>
<body>
  <h1>Card Database</h1>

  <div class="filter-box">
    <!-- Search + which field to search -->
    <div style="grid-column: span 2; display: flex; gap: 10px;">
      <input type="text" id="search" placeholder="Search..." style="flex: 1;">
      <select id="searchFilter">
        <option value="name">Name</option>
        <option value="rarity">Rarity</option>
        <option value="type">Type</option>
      </select>
    </div>

    <!-- Top-level selects for rarity and type (fixes runtime error) -->
    <select id="rarity">
      <option value="">All rarities</option>
      <option value="Common">Common</option>
      <option value="Rare">Rare</option>
      <option value="Epic">Epic</option>
    </select>

    <select id="type">
      <option value="">All types</option>
      <option value="Monster">Monster</option>
      <option value="Spell">Spell</option>
      <option value="Weapon">Weapon</option>
    </select>

    <!-- container for dynamically added filters -->
    <div id="extraFilters" style="grid-column: span 2; display: flex; flex-direction: column; gap: 10px;"></div>

    <button onclick="addFilter()">Add Filter</button>
    <button onclick="resetFilters()">Reset</button>
  </div>

  <div class="card-grid" id="cardGrid"></div>

  <script>
    const cards = [
      { id: 1, name: "Fire Dragon", rarity: "Rare", type: "Monster", image: "https://i.postimg.cc/d07ZKtSc/template2.png" },
      { id: 2, name: "Aqua Spirit", rarity: "Common", type: "Spell", image: "https://i.postimg.cc/d07ZKtSc/template2.png" },
      { id: 3, name: "Shadow Blade", rarity: "Epic", type: "Weapon", image: "https://i.postimg.cc/d07ZKtSc/template2.png" },
      { id: 4, name: "Shadow Blade", rarity: "Epic", type: "Weapon", image: "https://i.postimg.cc/d07ZKtSc/template2.png" },
      { id: 5, name: "Shadow Blade", rarity: "Epic", type: "Weapon", image: "https://i.postimg.cc/d07ZKtSc/template2.png" },
      { id: 6, name: "Shadow Blade", rarity: "Epic", type: "Weapon", image: "https://i.postimg.cc/d07ZKtSc/template2.png" },
      { id: 7, name: "Shadow Blade", rarity: "Epic", type: "Weapon", image: "https://i.postimg.cc/d07ZKtSc/template2.png" },
      { id: 8, name: "Shadow Blade", rarity: "Epic", type: "Weapon", image: "https://i.postimg.cc/d07ZKtSc/template2.png" },
      { id: 9, name: "Shadow Blade", rarity: "Epic", type: "Weapon", image: "https://i.postimg.cc/d07ZKtSc/template2.png" }
    ];

    const grid = document.getElementById("cardGrid");
    const search = document.getElementById("search");
    const rarity = document.getElementById("rarity");
    const type = document.getElementById("type");

    function displayCards() {
      grid.innerHTML = "";

      let filtered = cards.slice(); // start with all cards

      // Only apply search if user typed something
      const searchValue = (search.value || '').toLowerCase().trim();
      const searchKey = document.getElementById("searchFilter").value;
      if (searchValue !== "") {
        filtered = filtered.filter(card => {
          const val = (card[searchKey] || '').toString().toLowerCase();
          return val.includes(searchValue);
        });
      }

      // Apply top-level rarity/type selects if chosen
      if (rarity.value) {
        filtered = filtered.filter(card => card.rarity === rarity.value);
      }
      if (type.value) {
        filtered = filtered.filter(card => card.type === type.value);
      }

      // Extra added filters (dynamically added by user)
      const filterRows = document.querySelectorAll('.filter-row');
      filterRows.forEach(row => {
        const key = row.querySelector('.filter-key').value;
        const value = row.querySelector('.filter-value').value;
        if (value.trim() !== "") {
          filtered = filtered.filter(card => (card[key] || '').toString() === value);
        }
      });

      // If nothing matches, show a friendly message
      if (filtered.length === 0) {
        const msg = document.createElement('div');
        msg.textContent = 'No cards match the filters.';
        grid.appendChild(msg);
        return;
      }

      filtered.forEach(card => {
        const div = document.createElement("div");
        div.className = "card";

        div.innerHTML = `\
          <img src="${card.image}" alt="${card.name}">\
          <h2>${card.name}</h2>\
          <p>Rarity: ${card.rarity}</p>\
          <p>Type: ${card.type}</p>\
        `;

        grid.appendChild(div);
      });
    }

    function addFilter() {
      const container = document.getElementById('extraFilters');
      const row = document.createElement('div');
      row.className = 'filter-row';
      row.style.display = 'flex';
      row.style.gap = '10px';

      // build options for any keys you'd like to expose for quick filtering
      row.innerHTML = `
        <select class="filter-key">\
          <option value="rarity">Rarity</option>\
          <option value="type">Type</option>\
          <option value="name">Name</option>\
        </select>\
        <input class="filter-value" placeholder="Value (exact match)" />\
        <button type="button" class="remove-filter">Remove</button>
      `;

      container.appendChild(row);

      // attach remove handler
      row.querySelector('.remove-filter').addEventListener('click', () => {
        row.remove();
        displayCards();
      });

      // re-run display when user changes this new filter
      row.querySelector('.filter-key').addEventListener('change', displayCards);
      row.querySelector('.filter-value').addEventListener('input', displayCards);
    }

    function resetFilters() {
      search.value = "";
      document.getElementById('extraFilters').innerHTML = '';
      rarity.value = "";
      type.value = "";
      displayCards();
    }

    // hook up events
    search.addEventListener("input", displayCards);
    document.getElementById("searchFilter").addEventListener("change", displayCards);
    rarity.addEventListener("change", displayCards);
    type.addEventListener("change", displayCards);

    // initial render
    displayCards();
  </script>
</body>
</html>
